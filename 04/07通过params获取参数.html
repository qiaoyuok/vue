<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>

<div id="app">

    <router-link to="/login/12/qiaoyu">用户登录</router-link>
    <router-link to="/register">用户注册</router-link>

    <router-view></router-view>

</div>

<script>

  var login = {
    template:"<h1>用户登录----{{$route.params.id}}----{{$route.params.name}}</h1>",
    created(){        //使用生命周期 鈎子函數

      // 通过 $route 中的 query 对象可获取URL地址中传递的参数
      console.log(this.$route.params)
    }
  }

  var register = {
    template: "<h1>用户注册</h1>"
  }

  var router = new VueRouter({
    routes:[
      {path:'/login/:id/:name',component:login},
      {path:'/register',component:register},
    ]
  })

  var vm = new Vue({
    el:"#app",
    router
  })
</script>

</body>
</html>
