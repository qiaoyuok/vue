<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
    <style>

        /*路由高亮实现*/
        .router-link-active{
            color: #ff0000;
            text-underline: #5bc0de;
        }
        .my-active{
            color: #eea236;
            font-weight: bolder;
            font-size: large;
        }
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,.v-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
    <div id="app">

        <!--可以用 a 标签-->
        <!--<a href="#/login">登录</a>-->
        <!--<a href="#/register">注册</a>-->

        <!--使用 vue自带的 router-link 标签 to属性:路由地址  tap 指定当前标签的类型-->
        <router-link to="/login" tag="b">登录</router-link>
        <router-link to="/register">注册</router-link>

        <!--vue router 自带标签 路由显示区域-->
        <!--transition添加动画过渡效果-->
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>

    <script>

        // 定义组件对象
        var login = {
          template:'<h1>用户登录组件</h1>'
        }

        var register = {
          template:'<h1>用户注册组件</h1>'
        }

        // 实例化一个路由对象
        var router = new VueRouter({
          routes:[
            {path:'/login',component:login},
            {path:'/register',component:register},
            {path:'/',component:login},     //添加默认路径
            // {path:'/',redirect:login},     //添加默认路径
          ],
          linkActiveClass:'my-active'       //自定义路由选中 类名
        })

        var vm = new Vue({
          el:"#app",
          router
        })
    </script>
</body>
</html>
