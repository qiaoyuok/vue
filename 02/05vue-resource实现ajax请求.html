<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
    <button @click="getInfo">获取信息get请求</button>
    <button @click="postInfo">获取信息post请求</button>
    <button @click="jsonpInfo">获取信息jsonp请求</button>
</div>

<script>

    // 也可参考官方文档     https://github.com/pagekit/vue-resource
    // 定义请求域名
    var root = Vue.http.options.root = "https://www.apiopen.top/";
  var vm = new Vue({
    el: '#app',
    data: {},
    // 也可以在Vue对象里定义
    // http:{
    //   root:'https://www.apiopen.top/'
    // },
    methods: {
      // get方法
      getInfo: function () {
        this.$http.get('weatherApi?city=成都').then(response => {
          console.log(response.data)
        })
      },

      // post方法 第二个是data项，application/x-www-urlencoded 格式(表单格式)
      postInfo () {
        this.$http.post('https://www.apiopen.top/weatherApi', {}, {emulateJSON: true}).then(function (res) {
          console.log(res)
        })
      },

      // jsonp方法
      jsonpInfo () {
        this.$http.jsonp('https://www.apiopen.top/weatherApi').then(function (res) {
          console.log(res)
        })
      }
    }
  })
</script>
</body>
</html>
