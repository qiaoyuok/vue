<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <!--第三方动画库-->
    <link rel="stylesheet" href="../lib/animate.css">
    <style>
        ul {
            list-style: none;
        }

        ul li {
            height: 40px;
            border: 1px dotted #999999;
            margin: 10px 0;
            font-size: 14px;
            line-height: 40px;
            padding: 0 20px;
            width: 100%;
        }
        ul li:hover{
            background: aqua;
            transition: all 1.8s ease;
        }
        .v-enter,.v-leave-to{
            transform: translateY(80px);
        }

        .v-enter-active,.v-leave-active{
            transition: all 0.4s ease;
        }

        /*列表删除时移动的动画*/
        .v-move{
            transition: all 0.4s ease;
        }

        .v-leave-active{
            position: absolute;
        }
    </style>
</head>
<body>

<div id="app">
    <input type="text" v-model="id">
    <input type="text" v-model="name">
    <button @click="add">添加人物</button>
    <!--<ul>-->
    <!--<li v-for="item in list">-->
    <!--{{item.id}}-->
    <!--&#45;&#45;&#45;&#45;-->
    <!--{{item.name}}-->
    <!--</li>-->
    <!--</ul>-->


    <ul>
        <!--当循环中加入动画时，需要使用   transition-group 标签  appear 属性可实现入场式的动画-->
        <transition-group appear>
            <li v-for="(item,i) in list" :key="item.id" @click="del(i)">
                {{item.id}}
                ----
                {{item.name}}
            </li>
        </transition-group>
    </ul>


</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      id: '',
      name: '',
      list: [
        {id: 1, name: '王菲'},
        {id: 2, name: '里斯'},
        {id: 3, name: '王五'},
      ]
    },
    methods: {
      add () {
        this.list.push({id: this.id, name: this.name})
      },
      del(i){
        this.list.splice(i,1)
      }
    }
  })
</script>

</body>
</html>
