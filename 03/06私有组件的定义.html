<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <selftem></selftem>
</div>

<div id="app2">
    <pub></pub>
</div>

<!--定义公共组件模板-->
<template id="public">
    <div>
        Hello World！！！
    </div>
</template>

<script>
  var vm = new Vue({
    el: '#app',
    // 定义私有的组件
    components:{
      'selftem':{
        template:"<h1>这是私有的模板</h1>"
      }
    }
  })

  var vm = new Vue({
    el: '#app2',
    components:{
      "pub":{template:"#public"}
    }
  })
</script>

</body>
</html>
