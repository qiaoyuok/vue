<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <com></com>
    <counter></counter>
</div>

<script>

    Vue.component('com',{
      template: "<div><h1>这是一个组件{{name}}</h1><button @click='cli'>点我</button></div>",

      // 1.组件中的 data 必须是一个 function , 并且是通过 return 返回的
      data:function(){
        return {
          name:'qiaoyuok'
        }
      },

      // 2.组件中的 methods 的使用 和 默认实例中的 使用方式完全一样
      methods:{
        cli:function () {
          console.log('点击了')
        }
      }
    });

    Vue.component('counter',{
      data:function(){
        return {
          counter:0
        }
      },
      template:"<div><button @click='counter+=1'>点击次数{{counter}}</button></div>"
    })

  var vm = new Vue({
    el: '#app',
    // 定义私有的组件
  })
</script>

</body>
</html>
