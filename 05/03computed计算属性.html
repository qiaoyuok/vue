<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="firstname" placeholder="请输入名字">
    <input type="text" v-model="lastname" placeholder="请输入姓氏">
    <input type="text" :value="fullname" placeholder="请输入姓氏">
    {{fullname}}
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      firstname: '',
      lastname: '',
    },
    // 计算属性的本质就是一个方法 ， 但用的时候适当做属性来去使用 ，
    // 计算属性执行的条件是
    //      1.不能再 data 中定义该属性；
    //      2. 当计算属性中所包含的属性有任何一个发生改变，计算属性方法就会执行
    // 计算属性所计算的属性结果回本放在缓存中，直至下次被触发
    computed: {
      fullname: function () {
        return this.firstname + '-' + this.lastname
      }
    }
  })
</script>
</body>
</html>
