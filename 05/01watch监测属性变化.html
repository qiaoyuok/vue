<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="firstname" placeholder="请输入名字" @keyup.enter="showfull">
        <input type="text" v-model="lastname" placeholder="请输入姓氏" @keyup.enter="showfull">
        <input type="text" :value="fullname" placeholder="请输入姓氏">

    </div>

    <script>
        var vm = new Vue({
          el:"#app",
          data:{
            firstname:'',
            lastname:'',
            fullname:''
          },

          // 使用watch监测属性值变化
          watch:{
            firstname(){
              this.fullname = this.firstname+'-'+this.lastname
            },
            lastname: function () {
              this.fullname = this.firstname+'-'+this.lastname
            }
          },
          methods:{
            showfull(){
              this.fullname = this.firstname+'-'+this.lastname
            },
          }
        })
    </script>
</body>
</html>
