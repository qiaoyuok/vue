<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

    <div id="app">

    </div>
    <script>

        // 定义一个模板
        var tem = {
          template:"<h1>这是一个模板</h1>"
        }
        var vm = new Vue({
          el:"#app",
          data:{},
          methods:{},
          render:function (createElements) {     //createElements 是一个方法，使用它能够把指定的组件模板渲染成 html
            return createElements(tem)       //会把 el 指定的区域替换掉
          }
        })
    </script>
</body>
</html>
