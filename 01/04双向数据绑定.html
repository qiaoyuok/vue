<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--使用 v-bind 只能实现 数据的单项绑定-->
    <input type="text" v-bind:value="msg">

    <br>
    <br>
    <!--使用 v-model 可以实现数据的双向绑定-->
    <input type="text" v-model="msg">



</div>
<script src="../lib/vue.js"></script>

<script>
  var vm = new Vue({
    el:'#app',

    // 数据集合
    data:{
        msg:'my name is sunqiaoyu '
    },

    // 使用watch 可以检测数的变化  其中函数名是 需要检测的 数据名
    watch:{
      msg:function(){
        console.log(this.msg)
      }
    }
  })
</script>
</body>
</html>
